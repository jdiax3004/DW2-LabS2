<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Laboratorio S2 - Julian Diaz</title>

  <!-- CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/simple-sidebar.css" rel="stylesheet">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading header-julian">Laboratorio S2 🧪</div>

      <div class="list-group list-group-flush">
        <a href="./index.html" class="list-group-item list-group-item-action active">Libros</a>
      </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Julián Díaz Hernández
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid">
        <h3 class="mt-4">CRUD Libros</h3>
        <form id="form" onsubmit="Salarios(event)">
          <div class="form-group">
            <label>Código</label>
            <input type="number" class="form-control" id="Codigo" placeholder="Introduzca el Codigo">
          </div>
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" id="Nombre" placeholder="Introduzca el Nombre">
          </div>
          <div class="form-group">
            <label>Autor</label>
            <input type="text" class="form-control" id="Autor" placeholder="Introduzca el Autor">
          </div>
          <div class="form-group">
            <label>Género</label>
            <select class="form-control" id="Genero">
              <option selected>Elija el género</option>
              <option value="Comedia">Comedia</option>
              <option value="Cuento">Cuento</option>
              <option value="Ficción">Ficción</option>
              <option value="Ficción">Otros</option>
            </select>
          </div>
          <div class="form-group">
            <label>Edición</label>
            <input type="number" class="form-control" id="Edicion" placeholder="Introduzca la Edicion">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Disponible">
            <label class="form-check-label" for="defaultCheck1">
              Disponible
            </label>
          </div>
          </br>
          <button type="button" class="btn btn-success" onclick="nuevoLibro()">Crear</button>
          <button type="button" class="btn btn-primary" onclick="actualizarLibro()">Actualizar</button>
          <hr>
          <div class="form-group">
            <label>Código a borrar</label>
            <input min="0" max="1000" type="number" class="form-control" id="CodigoBorrar"
              placeholder="Introduzca el código del libro que desea borrar">
          </div>
          <button type="button" class="btn btn-danger" onclick="borrarLibro()">Borrar Libro</button>
          <hr>
          <h3>Registro de Libros</h3>
          </br>
          <div id="tabla"></div>
          <button type="button" class="btn btn-info" onclick="verTabla()">Refrescar Tabla</button>
        </form>
        </form>
        </br>
      </div>
    </div>
  </div>

  <!--JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./js/connector.js"></script>

</body>

</html>
